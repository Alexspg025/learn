#
# Example configuration for a production OpenCog server - French MPG
#
SERVER_PORT           = 19003
LOG_FILE              = /tmp/cogserver-mpg-fr.log

# Other possible log levels are "error", "warn", "info", "debug" and "fine"
# LOG_LEVEL             = debug
LOG_LEVEL             = info
LOG_TO_STDOUT         = false

# ANSI prompts are colorful.
PROMPT                = "mpg-fr> "
ANSI_PROMPT           = "[0;32mmpg-fr[1;32m> [0m"
SCM_PROMPT            = "guile-mpg-fr> "
ANSI_SCM_PROMPT       = "[0;34mguile-mpg-fr[1;34m> [0m"
ANSI_ENABLED	       = true
