#
# Example configuration for a production OpenCog server - Lithuanian MPG
#
SERVER_PORT           = 19002
LOG_FILE              = /tmp/cogserver-mpg-lt.log

# Other possible log levels are "error", "warn", "info", "debug" and "fine"
LOG_LEVEL             = info
LOG_TO_STDOUT         = false

# ANSI prompts are colorful.
PROMPT                = "mpg-lt> "
ANSI_PROMPT           = "[0;32mmpg-lt[1;32m> [0m"
SCM_PROMPT            = "guile-mpg-lt> "
ANSI_SCM_PROMPT       = "[0;34mguile-mpg-lt[1;34m> [0m"
ANSI_ENABLED	       = true
